<table>
  <thead>
    <tr>
      <th>Thời gian</th>
      <th>Sân</th>
      <th>Code</th>
      <th></th>
      <th>Home</th>
      <th></th>
      <th></th>
      <th></th>
      <!-- <th></th> -->
      <th>Away</th>
      <th></th>
      <th>Ref</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let division of divisions; let i = index">
      <tr [class.border-bottom]="(i + 1) % 4 !== 0">
        <td *ngIf="(i + 1) % 4 === 1" rowspan="4">{{ division.time }}</td>
        <td>{{ division.field }}</td>
        <td>{{ division.code }}</td>
        <td>
          <div class="team-info">
            <img [src]="commonFunctions.getTeamImageStyle(division.teamA)" alt="Team A" class="team-image">
          </div>
        </td>
        <td class="team-name">{{ division.teamA }}</td>
        <td>{{ division.resultA }}</td>
        <td> - </td>
        <td>{{ division.resultB }}</td>
        <!-- <td> vs </td> -->
        <td class="team-name">{{ division.teamB }}</td>
        <td>
          <div class="team-info">
            <img [src]="commonFunctions.getTeamImageStyle(division.teamB)" alt="Team B" class="team-image">
          </div>
        </td>
        <td>{{ division.ref }}</td>
      </tr>
      <tr *ngIf="((i + 1) % 4 === 0) && (i+1) !== divisions.length && i !== 11" class="spacer-row">
        <td colspan="11">Giải lao 15 phút</td>
      </tr>
      <tr *ngIf="(i + 1) === divisions.length" class="spacer-row">
        <td colspan="11">BỐC THĂM VÒNG TỨ KẾT</td>
      </tr>
      <tr *ngIf="i === 11" class="spacer-row">
        <td colspan="11">Nghỉ trưa 1 tiếng</td>
      </tr>
    </ng-container>
  </tbody>
</table>
